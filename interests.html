<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What do you Like?</title>
    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/interests.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Refrence -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

        </div>
    </div>
    <div class="table-responsive-lg">
        <div class="row" id="giphy-list1">

            </div>
            <div class="col-sm-2">
                <img id="restaurant" class="image" src="assets/images/restaurant.jpg" />
                <p>Restaurant</p>
            </div>
            <div class="col-sm-2">
                <img id="cafe" class="image" src="assets/images/cafe.jpg" />
                <p>Cafe</p>
            </div>
            <div class="col-sm-2">
                <img id="gym" class="image" src="assets/images/gym.jpg" />
                <p>Gym</p>
            </div>
            <div class="col-sm-2">
                <img id="movie_theater" class="image" src="assets/images/movies.jpg" />

            </div>
        </div>
        <div class="row" id="giphy-list2">
            <div class="col-sm-2">
                <img id="museum" class="image" src="assets/images/museums.jpg" />

            </div>

            <div class="col-sm-2">
                <img id="zoo" class="image" src="assets/images/wildlife.jpg" />

            </div>
            <div class="row">
                <div class="col-lg-5">
                    <img id="technology" class="image" src="http://www.justscience.in/wp-content/uploads/2018/01/what-are-the-implications-of-ever-increasing-globalization-through-technology-to-the-global-economy.jpg" />
                    <p class="meetup">Technology Meetup's</p>
                </div>
                <div class="col-lg-5">
                    <img id="startup" class="image" src="assets/images/startup.jpg" />
                    <p class="meetup"> Startup Meetup's</p>
                </div>                
            </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- javascript link -->
        <script src="assets/javascript/app.js"></script>
